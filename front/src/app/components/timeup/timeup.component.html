<span *ngIf="played else hide">
  <div class="col-md-12" @slide @fade>
    <h3>Game Over!</h3>
    <h1>Score: {{score}}</h1>

    <span *ngIf="answer">
      <h3>Correct Answer</h3>
      <h1>{{ answer }}</h1>
    </span>

    <span *ngIf="highScoreCheck">
    <div class="col-md-12">
      <h3>You got a high score!</h3>
      <form (ngSubmit)="addHighScore(form)" #form="ngForm" autocomplete="off">
        <div class="row">
          <input type="text" name="username" placeholder="Enter Your Name" ngModel/>
        </div>
        <div class="row">
          <input type="submit" value="Add" class="button add-name"/>
        </div>
      </form>
    </div>
    </span>

    <div class="col-md-6">
      <button class="button" routerLink="/play">Play Again</button>
    </div>
    <div class="col-md-6">
      <button class="button" routerLink="/scoreboard">High Scores</button>
    </div>

  </div>
</span>
<ng-template #hide>
  <div class="col-md-12" @slide @fade>
    <h1>Play the Game</h1>
  </div>

  <div class="col-md-6">
    <button class="button" routerLink="/play">Play Again</button>
  </div>
  <div class="col-md-6">
    <button class="button" routerLink="/scoreboard">High Scores</button>
  </div>
</ng-template>
